<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>CAFE SÓ O PÓ</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="menu-toggle">
        <div class="hamburger">
            <span></span>
        </div>
    </div>

    <aside class="sidebar">
        <img src="https://cdn.glitch.global/163b7ba5-694e-4134-9adf-72bf688bfc6e/logo.png?v=1689906326841">
            
        <nav class="menu">
            <hr>
            <a href="index.html" class="menu-item is-active">Página Inicial</a>
            <hr>
            <a href="catalogo.html" class="menu-item">Catálogo de Produtos</a>
            <hr>
            <a href="#" class="menu-item">Sobre Nós</a>
            <hr>
        </nav>
    </aside>
  
    <main>
      <div class="background">
        <img src="https://cdn.glitch.global/163b7ba5-694e-4134-9adf-72bf688bfc6e/logo.png?v=1689906326841" alt="logo cafeteria" class="logo">
        <button class="recarregue-se-btn" onclick="location.href = 'catalogo.html';">RECARREGUE-SE!</button>
      </div>
    </main>

    <script>
        const menu_toggle = document.querySelector('.menu-toggle');
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');

        hamburger.addEventListener('click', () => {
            menu_toggle.classList.toggle('is-active')
            sidebar.classList.toggle('is-active')
        })
    </script>
  </body>
</html>
